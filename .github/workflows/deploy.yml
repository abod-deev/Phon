name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # أو أي فرع تريد النشر منه

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx gh-pages -d dist -r https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/abod-beev/Phon.git
